global:
    seperator: ","
    name: acs_3year
    use_schema: True
    concat_border: "sumlevel"
    source : "data/acs/ygi_emp/<year>_<sumlevel>_<column>.json"
    output : "data/output/acs/ygi_emp/<year>/<sumlevel>/<column>"

    filetype: json
    source_vars:
        year: [2013]
        sumlevel:
            - us
            - state
            - county
            - place
            - "metropolitan+statistical+area/micropolitan+statistical+area"
            - "public+use+microdata+area"

        column:
          start: 3
          end: 209
          exclude: [106]
          zfill: 3

    expand_vars:
        column:
          start: 3
          end: 209
          exclude: [106]
          zfill: 3

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"

    web_paths: "http://api.census.gov/data/<year>/acs3?get=GEOID,B24031_<column>E,B24031_<column>M&for=<sumlevel>&key=$ACS_KEY"
    concat: YES

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.ygi
        value_vars: ["{column:B24030_<column>E}", "{column:B24030_<column>M}"]
      - type: rca
        index: ["year", "geo"]
        column: "census_id"
        values: [num_emp]
      - type: drop
        column: "index"
    rename:
      GEOID: geo

tables:
  "ygi_wage":
    pk: ["year", "geo", "census_id"]
    agg: sum

