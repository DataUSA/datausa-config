global:
    seperator: ","
    name: chr
    source : "data/chr/chr_<year>.csv"
    use_schema: True

    index_col: False
    strip_column_whitespace: True

    source_vars:
        year: ["2016"]

    output : "data/output/chr/<year>"
    thousands: ","

    web_paths:
      "2016": "http://www.countyhealthrankings.org/sites/default/files/2016CHR_CSV_Analytic_Data_v2.csv"

    import_to_db: False
    add_pks: True
    transform:
            -
                column: county
                type: cast
                as: str
            -
                column: county
                type: concat_and_fill
                zfill: 3
            -
                column: county
                type: whereset
                where:
                    -
                        op: notequals
                        value: '000'
                        set:
                            prefix: '05000US'
                            sumlevel: 50
                    -
                        op: equals
                        value: '000'
                        set:
                            prefix: '04000US'
                            county: ''
                            sumlevel: 40
            -
                column: state
                type: concat_and_fill
                zfill: 2
            -
                column: geo
                type: "concat"
                column0: prefix
                column1: state
                column2: county
            -
                column: state
                type: drop
            -
                column: county
                type: drop
            -
                column: prefix
                type: drop
            -
                column: sumlevel
                type: drop
    agg: "sum"

    type:
        # "Adult smoking Value": "float"
        STATECODE: str
        COUNTYCODE: str

    rename:
        STATECODE: state
        COUNTYCODE: county
        "Air pollution - particulate matter Value": polution_ppm
        "Population estimate Value": "population"

    regex_rename:
        "<name> Value": "<name>"
        "<name> Lower Confidence Interval": "<name>_lci"
        "<name> Upper Confidence Interval": "<name>_uci"

    regex_drop:
        "Percent<desc>": "delete"
        "percent<desc>": "delete"
        "<desc> Numerator": "delete"
        "<desc> Denominator": "delete"
        "Coun<desc>": "delete"
        "Stat<desc>": "delete"
        "<desc>Ratio": "delete"
        "Rank for <desc>": "delete"
        "residential_segregatio<desc>": "delete"

    dropcols: ["Percent of population that is Native Hawaiian or Other Pacific Islander"]

