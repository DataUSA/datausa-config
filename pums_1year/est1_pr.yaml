source: "$HOME/Documents/data/2015/1/ppr/"
output: "$HOME/Documents/pums_output/ppr/2015/1/"
name: "pums_1yr"
year: 2015
global:
    files: ["ss15ppr.csv"]
    vars: ["WAGP", "AGEP", "WKHP", "PWGTP"]

    sumlevels:
        geo: ["state", "puma"]
        soc: [0, 1, 2, 3]
        naics: [0, 1, 2]

tables:
    yg:
        pk: ["year", "geo"]
        gini: True
        rank:
            - target: avg_wage
              colname: avg_wage_rank
            - target: avg_age
              colname: avg_age_rank
            - target: num_ppl
              colname: num_ppl_rank
    ygd:
        pk: ["year", "geo", "degree"]
        vars: ["WAGP", "AGEP", "WKHP", "PWGTP"]
        rca:
            index: ["year", "geo"]
            column: "degree"
            values: ["num_ppl"]
    ygr:
        pk: ["year", "geo", "race"]
        vars: ["WAGP", "AGEP", "WKHP", "PWGTP"]

    ygi:
        pk: ["year", "geo", "naics"]
        vars: ["WAGP", "AGEP", "WKHP", "PWGTP"]
        rca:
            index: ["year", "geo"]
            column: "naics"
            values: ["num_ppl"]
    ygio:
        pk: ["year", "geo", "naics", "soc"]
        vars: ["WAGP", "AGEP", "WKHP", "PWGTP"]
        rca:
            index: ["year", "geo", "naics"]
            column: "soc"
            values: ["num_ppl"]

    ygo:
        pk: ["year", "geo", "soc"]
        rca:
            index: ["year", "geo"]
            column: "soc"
            values: ["num_ppl"]

    ygw:
        pk: ["year", "geo", "wage_bin"]

    ygor:
        pk: ["year", "geo", "soc", "race"]

    ygs:
        pk: ["year", "geo", "sex"]

    ygb_v2:
        universe: over_5
        pk: ["year", "geo", "birthplace"]
        rca:
            index: ["year", "geo"]
            column: "birthplace"
            values: ["num_ppl"]

    ygos:
        pk: ["year", "geo", "soc", "sex"]

    ygc:
        pk: ["year", "geo", "cip"]
        rca:
            index: ["year", "geo"]
            column: "cip"
            values: ["num_ppl"]
