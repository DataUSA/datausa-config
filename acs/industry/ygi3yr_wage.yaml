inherits: "acs/acs_template.yaml"
global:
    concat: NO
    name: acs_3year
    source_vars:
        tbl: ["B24031"]
        column:
          start: 2
          end: 27
          zfill: 3
    
    transform:
        - type: set_val
          column: tmp
          value: "_"
        - type: zfill
          size: 3
          column: column
        - type: concat
          column: census_id
          column0: tbl
          column1: tmp
          column2: column
        - type: rename
          column: "<tbl>_<column>E"
          value: "med_earnings"
        - type: rename
          column: "<tbl>_<column>M"
          value: "med_earnings_moe"
        - type: join
          source: acs/industry/acs_3year_B24031_crosswalk.csv
          settings:
            filetype: csv
            usecols: [acs_ind, col]
            type:
              acs_ind: str
          left_on: census_id
          right_on: col
          how: left
        - type: rename
          column: id
          value: acs_ind
    
    db_settings:
      type:
        med_earnings: real
        med_earnings_moe: real


tables:
  "ygi_med_earnings":
    pk: ["year", "geo", "acs_ind"]
    agg:
      med_earnings: sum
      med_earnings_moe: sum

