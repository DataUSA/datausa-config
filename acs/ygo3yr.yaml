global:
    concat_border: "sumlevel"
    name: acs_3year
    use_schema: True
    source: "data/acs_3year/<year>_<tbl>_<column>_<sumlevel>.json"
    output: "data/output/acs_3year/<year>/<tbl>/<column>/<sumlevel>"
    filetype: json

    source_vars:
        year: [2013]
        tbl: ["B24010"]
        column:
          start: 3
          exclude: [153]
          end: 303
          zfill: 3
        sumlevel:
          - state
    expand_vars:
      column:
        start: 3
        exclude: [153]
        end: 303
        zfill: 3
    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"
    web_paths: "http://api.census.gov/data/<year>/acs3?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"

    import_to_db: False
    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.ygo
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        offset: 151
        midpoint: 153
      - type: add
        column: num_emp
        values: ["[num_emp_male]", "[num_emp_female]"]
      - type: combine_moes
        confidence: 0.9
        column: num_emp_moe
        values: ["num_emp_moe_male", "num_emp_moe_female"]
      - type: rca
        index: ["year", "geo"]
        column: "census_id"
        values: [num_emp]
      # - type: join
      #   source: acs/helpers/acs_3year_C24010_crosswalk.csv
      #   settings:
      #     filetype: csv
      #     left_on: census_id
      #     right_on: census_id
      #     how: left
      #     usecols: [census_id, soc]
      # - type: drop
      #   column: census_id
      - type: drop
        strict: NO
        column: [index]
    db_settings:
        type:
          num_emp: real
          num_emp_male: real
          num_emp_female: real
    rename:
      GEOID: geo

tables:
  "ygo":
    pk: ["year", "geo", "census_id"]
    agg: "sum"
