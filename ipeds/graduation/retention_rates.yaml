inherits: ["db.yaml"]

global:
  zip:
    target_name: ef201Xa_rv.csv
  seperator: ","
  name: ipeds
  use_schema: True
  encoding: utf-8-sig
  strip_column_whitespace: True
  na_values: ['']
  source_vars:
    year: [2012, 2013, 2014, 2015]
  type:
    UNITID: str
    CIPCODE: str
  source : "data/ipeds/retent/efd/ef<year>d.zip"
  output : "data/output/retent/efd/ef<year>d"

  web_paths: "https://nces.ed.gov/ipeds/datacenter/data/EF<year>D.zip"

  add_pks: True

  db_settings:
    type:
      university: text

  rename:
    UNITID: university
    GRCOHRT: grcohrt
    UGENTERN: ugentern
    PGRCOHRT: pgrcohrt
    RRFTCT: rrftct
    RRFTEX: rrftex
    RRFTCTA: rrftcta
    RET_NMF: ret_nmf
    RET_PCF: retention_rate_ft
    RRPTCT: rrptct
    RRPTEX: rrptex
    RRPTCTA: rrptcta
    RET_NMP: ret_nmp
    RET_PCP: retention_rate_pt
    STUFACR: student_faculty_ratio

  regex_drop:
    "^X<anything>": "delete"

tables:
  retention_efd_yu:
    pk: [year, university]
    post_agg_transform:
      - type: plugin
        func: ipeds.plugins.carnegie.add_rows
        pk: [year, university]
        raw_mode: True
        default_agg: median
