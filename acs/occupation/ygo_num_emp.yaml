global:
    # concat_border: "sumlevel"
    name: acs_<estimate>yr
    use_schema: True
    source: "data/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>.json"
    output: "data/output/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>"
    filetype: json
    source_vars_nesting:
        year:
          estimate:
            sumlevel:
              - tbl
              - column

    source_vars:
        estimate: [1, 5]
        year: [2016]
        tbl: ["C24010"]
        column:
          start: 3
          exclude: [38]
          end: 73
          zfill: 3
        sumlevel:
          - us
          - state
          - county
          - place
          - "metropolitan+statistical+area/micropolitan+statistical+area"
          # - "public+use+microdata+area"

    expand_vars:
      column:
        start: 3
        exclude: [38]
        end: 73
        zfill: 3
    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"
    web_paths: "http://api.census.gov/data/<year>/acs/acs<estimate>?get=<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"

    db_settings:
        type:
          num_emp: real
          num_emp_male: real
          num_emp_female: real

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.clean_geoids
        target: <sumlevel>
      - type: plugin
        func: src.plugins.census.acs.helper.ygo_num_emp
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        offset: 36
        midpoint: 38
        join: acs/occupation/acs_5year_C24010_crosswalk.csv

    rename:
      GEOID: geo

tables:
  "ygo_num_emp":
    pk: ["year", "geo", "acs_occ"]
    agg: "sum"
