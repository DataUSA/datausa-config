where_county: &where_county
    column: agglvl_code
    func: "isin"
    value: ["74", "75", "76", "77", "78"]

where_state: &where_state
    column: agglvl_code
    func: "isin"
    value: ["54", "55", "56", "57", "58"]

where_msa: &where_msa
    column: agglvl_code
    func: "isin"
    value: ["44", "45", "46", "47", "48"]

where_us: &where_us
    column: agglvl_code
    func: "isin"
    value: ["24", "25", "26", "27", "28"]


global:
    #nrows: 150000
    source: "data/bls/20<year>_annual_singlefile.zip"
    web_paths: http://www.bls.gov/cew/data/files/20<year>/csv/20<year>_annual_singlefile.zip
    name: bls
    use_schema: True
    na_values: [".", ]
    source_vars:
        year: [14]
        naics_level: ["44", "45", "46", "47", "48", "54", "55", "56", "57", "58", "74", "75", "76", "77", "78"]
    output : "data/output/bls/qcew/<year>"
    type:
        area_fips: str
        size_code: str
        own_code: str
        agglvl_code: str
    rename:
        industry_code: naics
        #naics_depths: [2, 4, 6]
        area_fips: geo_id

    transform:
        -
            column: year
            type: add
            value: 2000
        -
            column: geo_id
            type: slice
            start: 0
            length: 2
            where: *where_state
        -
            column: geo_id
            type: concat_and_fill
            prefix: "04000US"
            where: *where_state
        -
            column: geo_id
            type: concat_and_fill
            prefix: "05000US"
            where: *where_county
        -
            column: geo_id
            type: set_val
            value: "01000US"
            where: *where_us
        -
            column: geo_id
            type: slice
            start: 1
            length: 4
            where: *where_msa
        -
            column: geo_id
            type: ljust
            size: 5
            fillchar: '0' 
            where: *where_msa
        -
            column: geo_id
            type: concat_and_fill
            prefix: "31000US"
            where: *where_msa
        -
            column: naics_level
            type: slice
            start: 1
            length: 1
        -
            column: naics_level
            type: cast
            as: int
        -
            column: naics_level
            type: add
            value: -4

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa
        type:
            total_annual_wages: real
            taxable_annual_wages: real
            annual_contributions: real


tables:
    qcew_ygi:
        pk: ["year", "geo_id", "naics", "naics_level"]
        filter:
            -
                column: agglvl_code
                func: "ne"
                value: "<naics_level>"
            -
                column: own_code
                func: "ne"
                value: "5"
            -
                column: size_code
                func: "ne"
                value: "0"
            
        agg:
            annual_avg_estabs: sum
            annual_avg_emplvl: sum
            annual_contributions: sum
            total_annual_wages: sum
            taxable_annual_wages: sum
            annual_avg_wkly_wage: sum
            avg_annual_pay: sum

