inherits: ["db.yaml"]

global:
  zip:
    target_name: c201X_a_rv.csv
  seperator: ","
  name: ipeds
  use_schema: True
  encoding: utf-8-sig
  strip_column_whitespace: True
  na_values: ['']
  source_vars:
    year: [2014, 2015]

  type:
    CIPCODE: str
    UNITID: str

  source : "data/ipeds/grads/c<year>_a.zip"
  output : "data/output/ipeds/grads/<year>"

  web_paths:
    "ipeds/grads/c": "https://nces.ed.gov/ipeds/datacenter/data/c<year>_a.zip"

  fillna:
    mode: True
    value: 0

  import_to_db: True
  add_pks: True

  db_settings:
    type:
      degree: text
      university: text

  deduplicate: True
  rename:
    UNITID: university
    CIPCODE: cip
    AWLEVEL: degree
    CTOTALT: grads_total
    CTOTALM: grads_men
    CTOTALW: grads_women
    CAIANT: grads_native
    CAIANM: grads_native_men
    CAIANW: grads_native_women
    CASIAT: grads_asian
    CASIAM: grads_asian_men
    CASIAW: grads_asian_women
    CBKAAT: grads_black
    CBKAAM: grads_black_men
    CBKAAW: grads_black_women
    CHISPT: grads_hispanic
    CHISPM: grads_hispanic_men
    CHISPW: grads_hispanic_women
    CNHPIT: grads_hawaiian
    CNHPIM: grads_hawaiian_men
    CNHPIW: grads_hawaiian_women
    CWHITT: grads_white
    CWHITM: grads_white_men
    CWHITW: grads_white_women
    C2MORT: grads_multi
    C2MORM: grads_multi_men
    C2MORW: grads_multi_women
    CUNKNT: grads_unknown
    CUNKNM: grads_unknown_men
    CUNKNW: grads_unknown_women
    CNRALT: grads_nonresident
    CNRALM: grads_nonresident_men
    CNRALW: grads_nonresident_women

  agg: &global_agg
    grads_total: "sum"
    grads_men: "sum"
    grads_women: "sum"
    grads_native: "sum"
    grads_native_men: "sum"
    grads_native_women: "sum"
    grads_asian: "sum"
    grads_asian_men: "sum"
    grads_asian_women: "sum"
    grads_black: "sum"
    grads_black_men: "sum"
    grads_black_women: "sum"
    grads_hispanic: "sum"
    grads_hispanic_men: "sum"
    grads_hispanic_women: "sum"
    grads_hawaiian: "sum"
    grads_hawaiian_men: "sum"
    grads_hawaiian_women: "sum"
    grads_white: "sum"
    grads_white_men: "sum"
    grads_white_women: "sum"
    grads_multi: "sum"
    grads_multi_men: "sum"
    grads_multi_women: "sum"
    grads_unknown: "sum"
    grads_unknown_men: "sum"
    grads_unknown_women: "sum"
    grads_nonresident: "sum"
    grads_nonresident_men: "sum"
    grads_nonresident_women: "sum"


tables:
  grads_yu:
    pk: ["year", "university"]
    transform:
      - column: cip
        type: replace
        target: "."
        value: ""
      - column: cip
        type: strip
    filter:
      - column: "cip"
        func: "eq"
        value: "99"
    post_agg_transform:
      - type: plugin
        func: ipeds.plugins.carnegie.add_rows
        pk: [year, university, university_level]
        raw_mode: True
        default_agg: median

  grads_ycu:
    pk: ["year", "cip", "university"]

    table_vars:
      cip_depth: [2, 4, 6]

    transform: &cip_transforms
      - column: cip
        type: replace
        target: "."
        value: ""
      - column: cip
        type: strip
      - column: cip
        type: slice
        length: "<cip_depth>"

    filter:
      - column: "cip"
        func: "eq"
        value: "99"

    post_agg_transform:
      - type: plugin
        func: ipeds.plugins.carnegie.add_rows
        pk: [year, university, cip, university_level]
        raw_mode: True
        default_agg: median

  grads_yud:
    pk: ["year", "university", "degree"]

    transform:
      - column: cip
        type: replace
        target: "."
        value: ""
      - column: cip
        type: strip

    filter:
      - column: "cip"
        func: "eq"
        value: "99"

    post_agg_transform:
      - type: plugin
        func: ipeds.plugins.carnegie.add_rows
        pk: [year, university, degree, university_level]
        raw_mode: True
        default_agg: median

  grads_yucd:
    pk: ["year", "university", "cip", "degree"]

    table_vars:
      cip_depth: [2, 4, 6]

    filter:
      - column: "cip"
        func: "eq"
        value: "99"
    transform: *cip_transforms

    post_agg_transform:
      - type: plugin
        func: ipeds.plugins.carnegie.add_rows
        pk: [year, university, cip, degree, university_level]
        raw_mode: True
        default_agg: median

  grads_ycd:
    pk: ["year", "cip", "degree"]
    table_vars:
        cip_depth: [2, 4, 6]
    filter:
        - column: "cip"
          func: "eq"
          value: "99"
    transform: *cip_transforms

  grads_yc:
    pk: ["year", "cip"]
    table_vars:
        cip_depth: [2, 4, 6]
    filter:
        - column: "cip"
          func: "eq"
          value: "99"

    transform: *cip_transforms

    post_agg_transform:
        - column: grads_rank
          type: rank
          target: grads_total
