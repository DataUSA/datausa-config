global:
    seperator: ","
    name: ipeds_beta
    use_schema: True
    encoding: utf-8-sig
    strip_column_whitespace: True
    na_values: ['']
    source_vars:
        year:
            start: 2013
            end: 2013

    type:
        CIPCODE: str
    source : "data/ipeds/c<year>_a.zip"
    output : "data/output/ipeds/<year>"

    join:
        source: "data/ipeds/hd<year>.zip"
        left_on: university
        right_on: UNITID
        encoding: ISO-8859-1

    web_paths:
        "ipeds/c": "https://nces.ed.gov/ipeds/datacenter/data/c<year>_a.zip"
        "ipeds/hd": "https://nces.ed.gov/ipeds/datacenter/data/hd<year>.zip"

    fillna:
        mode: True
        value: 0

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    deduplicate: True
    rename:
        UNITID: university
        CIPCODE: cip
        AWLEVEL: degree
        CTOTALT: total
        CTOTALM: men
        CTOTALW: women
        CAIANT: native
        CAIANM: native_men
        CAIANW: native_women
        CASIAT: asian
        CASIAM: asian_men
        CASIAW: asian_women
        CBKAAT: black
        CBKAAM: black_men
        CBKAAW: black_women
        CHISPT: hispanic
        CHISPM: hispanic_men
        CHISPW: hispanic_women
        CNHPIT: hawaiian
        CNHPIM: hawaiian_men
        CNHPIW: hawaiian_women
        CWHITT: white
        CWHITM: white_men
        CWHITW: white_women
        C2MORT: multi
        C2MORM: multi_men
        C2MORW: multi_women
        CUNKNT: unknown
        CUNKNM: unknown_men
        CUNKNW: unknown_women
        CNRALT: nonresident 
        CNRALM: nonresident_men
        CNRALW: nonresident_women

    agg: &global_agg
        total: "sum"
        men: "sum"
        women: "sum"
        native: "sum"
        native_men: "sum"
        native_women: "sum"
        asian: "sum"
        asian_men: "sum"
        asian_women: "sum"
        black: "sum"
        black_men: "sum"
        black_women: "sum"
        hispanic: "sum"
        hispanic_men: "sum"
        hispanic_women: "sum"
        hawaiian: "sum"
        hawaiian_men: "sum"
        hawaiian_women: "sum"
        white: "sum"
        white_men: "sum"
        white_women: "sum"
        multi: "sum"
        multi_men: "sum"
        multi_women: "sum"
        unknown: "sum"
        unknown_men: "sum"
        unknown_women: "sum"
        nonresident: "sum"
        nonresident_men: "sum"
        nonresident_women: "sum"



tables:
    grads_yu:
        pk: ["year", "university"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"

    grads_yud:
        pk: ["year", "university", "degree"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"


    grads_ycu:
        pk: ["year", "cip", "university"]
        table_vars:
            cip_depth: [2, 4, 6]
        transform: &cip_transforms
            -
                column: cip
                type: replace
                target: "."
                value: ""
            -
                column: cip
                type: strip
            -
                column: cip
                type: slice
                length: "<cip_depth>"
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"

    grads_ycud:
        pk: ["year", "cip", "university", "degree"]
        table_vars:
            cip_depth: [2, 4, 6]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
        transform: *cip_transforms

    grads_ycd:
        pk: ["year", "cip", "degree"]
        table_vars:
            cip_depth: [2, 4, 6]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
        transform: *cip_transforms

    grads_yc:
        pk: ["year", "cip"]
        table_vars:
            cip_depth: [2, 4, 6]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
        transform: *cip_transforms
