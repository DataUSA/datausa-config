global:
    # concat_border: "sumlevel"
    name: acs_<estimate>yr
    use_schema: True
    source: "data/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>.json"
    output: "data/output/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>"
    filetype: json
    source_vars_nesting:
        year:
          estimate:
            sumlevel:
              - tbl
              - column

    source_vars:
        estimate: [1]
        year: [2014, 2015]
        tbl: ["C27010"]
        column:
          start: 1
          end: 21
          zfill: 3

        sumlevel:
          - us
          - state
          - county
          - place
          - "metropolitan+statistical+area/micropolitan+statistical+area"
          - "public+use+microdata+area"

    expand_vars:
      column:
        start: 1
        end: 21
        zfill: 3

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"
    web_paths: "http://api.census.gov/data/<year>/acs<estimate>?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: robin.datausa.io
        db_name: datausa_t4

    rename:
      GEOID: geo

tables:

  "ygi_health":
    pk: ["year", "geo", "insurance"]
    agg: "sum"
    transform:
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygi

  "yga_health":
    pk: ["year", "geo", "age_bucket"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: yga

  "ygia_health":
    pk: ["year", "geo", "insurance", "age_bucket"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygia
