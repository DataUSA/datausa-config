inherits: "acs/acs_template.yaml"
global:
    concat: NO
    concat_border: NO
    use_schema: True
    name: acs_<estimate>yr
    source: "data/acs_<estimate>yr/<year>_<sumlevel>.json"
    output: "data/output/acs_<estimate>yr/yg/<year>/<sumlevel>"
    source_vars_nesting:
        year:
          estimate:
            sumlevel: []
    source_vars:
        estimate: [1, 5]
        year: [2013, 2014]
        sumlevel:
          - "us"
          - "state"
          - "county"
          - "metropolitan statistical area/micropolitan statistical area"
          - "place"
          - "public+use+microdata+area"
    web_paths: "http://api.census.gov/data/<year>/acs<estimate>?get=GEOID,B01002_001E,B01002_001M,B01003_001E,B01003_001M,B19013_001E,B19013_001M,B08006_001E,B08136_001E,B05001_006E,B25003_001E,B25003_002E,B25077_001E,B25077_001M,B16001_001E,B16001_002E&for=<sumlevel>&key=$ACS_KEY"
    db_settings:
      type:
        income: real
        income_moe: real
        median_property_value: real
        median_property_value_moe: real
    transform:
        - type: rename
          column: "B01002_001E"
          value: "age"
        - type: rename
          column: "B01002_001M"
          value: "age_moe"
        - type: rename
          column: "B01003_001E"
          value: "pop"
        - type: rename
          column: "B01003_001M"
          value: "pop_moe"
        - type: rename
          column: "B19013_001E"
          value: "income"
        - type: rename
          column: "B19013_001M"
          value: "income_moe"
        - type: rename
          column: "B08136_001E"
          value: "mean_commute_minutes"
        - type: rename
          column: "B08006_001E"
          value: "num_commuters"
        - type: rename
          column: "B05001_006E"
          value: "non_us_citizens"
        - type: rename
          column: "B25003_001E"
          value: "num_housing_units"
        - type: rename
          column: "B25003_002E"
          value: "owner_occupied_housing_units"
        - type: rename
          column: "B25077_001E"
          value: "median_property_value"
        - type: rename
          column: "B25077_001M"
          value: "median_property_value_moe"
        - type: rank
          column: "age_rank"
          target: age
        - type: rank
          column: "pop_rank"
          target: pop
        - type: rank
          column: "income_rank"
          target: income
        - type: div
          column: "mean_commute_minutes"
          value: "[num_commuters]"
        - type: div
          column: "non_us_citizens"
          value: "[pop]"
        - type: set_val
          column: us_citizens
          value: 1
        - type: sub
          column: "us_citizens"
          value: "[non_us_citizens]"
        - type: div
          column: "owner_occupied_housing_units"
          value: "[num_housing_units]"
        - type: sub
          column: "B16001_001E"
          value: "[B16001_002E]"
        - type: div
          column: "B16001_001E"
          value: "[B16001_002E]"
        - type: rename
          column: "B16001_001E"
          value: "non_eng_speakers_pct"

        - type: drop
          strict: NO
          column:
            - us
            - tbl
            - sumlevel
            - column
            - "state"
            - "county"
            - "metropolitan statistical area/micropolitan statistical area"
            - "place"
            - "zip code tabulation area"
            - "public use microdata area"
            - "tract"
            - "num_commuters"
            - "num_housing_units"
            - "B16001_002E"

tables:
  "yg":
    pk: ["year", "geo"]
    agg: sum
