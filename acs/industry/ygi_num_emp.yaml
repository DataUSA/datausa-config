global:
    seperator: ","
    name: acs_<estimate>yr
    use_schema: True
    # concat_border: "sumlevel"
    source: "data/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>.json"
    output: "data/output/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>"

    filetype: json
    source_vars_nesting:
        year:
          estimate:
            sumlevel:
              - tbl
              - column

    source_vars:
        estimate: [1, 5]
        year: [2015]
        tbl: C24030
        sumlevel:
            - us
            - state
            - county
            - place
            - "metropolitan+statistical+area/micropolitan+statistical+area"
            - "public+use+microdata+area"

        column:
          start: 2
          end: 55
          exclude: [29]
          zfill: 3

    expand_vars:
        column:
          start: 2
          end: 55
          exclude: [29]
          zfill: 3

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"


    web_paths: "http://api.census.gov/data/<year>/acs<estimate>?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
    concat: YES

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: robin.datausa.io
        db_name: datausa_t4

    transform:
      - type: set_val
        column: tmp
        value: "<tbl>_"
      - type: zfill
        size: 3
        column: column
      - type: concat
        column: census_id
        column0: tmp
        column1: column
      - type: plugin
        func: src.plugins.census.acs.helper.ygi
        value_vars: ["{column:C24030_<column>E}", "{column:C24030_<column>M}"]
        midpoint: 28
        offset: 27
        join: acs/industry/acs_5year_C24030_crosswalk.csv
        deepest: 4

    rename:
      GEOID: geo

tables:
  "ygi_num_emp":
    pk: ["year", "geo", "acs_ind"]
    agg: sum
