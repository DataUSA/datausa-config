global:
    seperator: ","
    name: cbp
    use_schema: True
    source : "data/cbp/cbp<year>co.zip"
    source_vars:
        year: [13]

    output : "data/output/cbp/<year>"
    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    web_paths: "ftp://ftp.census.gov/econ20<year>/CBP_CSV/cbp<year>co.zip"

    rename: 
        fipscty: geo_id

    agg:
        est: "sum"
        ap: "sum"
        ap_nf: "sum"
        empflag: "sum"
        emp: "sum"
        emp_nf: "sum"
        n1_4: "sum"
        n5_9: "sum"
        n10_19: "sum"
        n20_49: "sum"
        n50_99: "sum"
        n100_249: "sum"
        n250_499: "sum"
        n500_999: "sum"
        n1000: "sum"
        n1000_1: "sum"
        n1000_2: "sum"
        n1000_3: "sum"
        n1000_4: "sum"

    transform:
        -
            column: fipstate
            type: concat_and_fill
            prefix: "05000US"
            zfill: 2
        -
            column: geo_id
            type: concat_and_fill
            zfill: 3
            prefix: "[fipstate]"
        -
            column: year
            type: add
            value: 2000

tables:
    ygi:
        pk: ["year", "geo_id", "naics"]

