inherits: ["db.yaml"]

global:
  seperator: ","
  name: acs_<estimate>yr
  use_schema: True
  source: "data/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>.json"
  filetype: json
  source_vars:
    estimate: [1, 5]
    year: [2016]
    sumlevel:
      - "us"
      - "state"
      - "county"
      - "metropolitan+statistical+area/micropolitan+statistical+area"
      - "place"
      # - "public+use+microdata+area"
      # - "zip+code+tabulation+area"

  preprocess:
    func: "src.plugins.preprocess.acs_preprocess"

  output: "data/output/acs_<estimate>yr/<year>_<sumlevel>_<tbl>_<column>"

  web_paths:
    "yr/2016_" : "http://api.census.gov/data/<year>/acs/acs<estimate>?get=<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
    "*" : "http://api.census.gov/data/<year>/acs<estimate>?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
  concat: YES
  concat_border: estimate

  add_pks: True
  transform:
    - type: plugin
      func: src.plugins.census.acs.helper.clean_geoids
      target: <sumlevel>
    - type: drop
      strict: NO
      column:
        - tbl
        - sumlevel
        - column
        - estimate
        - "us"
        - "state"
        - "county"
        - "metropolitan statistical area/micropolitan statistical area"
        - "place"
        - "zip code tabulation area"
        - "public use microdata area"
        - "tract"
        - "race"
        - "GEO_ID"

  rename:
    GEOID: geo
