global:
    seperator: ","
    name: ipeds
    source : "data/ipeds/ef<year>a.zip"
    use_schema: True
    force_column_uppercase:
        exclude: ["year"]
    index_col: False
    strip_column_whitespace: True

    source_vars:
        year:
            start: 2008
            end: 2013

    output : "data/output/ipeds/enrollment/<year>"

    web_paths:
        "ipeds": "https://nces.ed.gov/ipeds/datacenter/data/ef<year>a.zip"

    na_values: ['.', '. ']

    fillna:
        mode: True
        value: 0

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
        course_id:
            -
                type: replace
                target: "."
                value: ""

    agg:
        total: "sum"
        men: "sum"
        women: "sum"
        asian: "sum"
        native: "sum"
        white: "sum"
        black: "sum"
        hispanic: "sum"
        hawaiian: "sum"
        multiracial: "sum"
        unknown: "sum"
        nonresident: "sum"

    rename:
        UNITID: university_id
        EFTOTLT: total
        EFTOTLM: men
        EFTOTLW: women
        EFAIANT: native
        EFAIANM: native_men
        EFAIANW: native_women
        EFASIAT: asian
        EFASIAM: asian_men
        EFASIAW: asian_women
        EFBKAAT: black
        EFBKAAM: black_men
        EFBKAAW: black_women
        EFHISPT: hispanic
        EFHISPM: hispanic_men
        EFHISPW: hispanic_women
        EFNHPIT: hawaiian
        EFNHPIM: hawaiian_men
        EFNHPIW: hawaiian_women
        EFWHITT: white
        EFWHITM: white_men
        EFWHITW: white_women
        EF2MORT: multiracial
        EF2MORM: multiracial_men
        EF2MORW: multiracial_women
        EFUNKNT: unknown
        EFUNKNM: unknown_men
        EFUNKNW: unknown_women
        EFNRALT: nonresident
        EFNRALM: nonresident_men
        EFNRALW: nonresident_women

tables:
    enrollment_yu:
        pk: ["year", "university_id"]
