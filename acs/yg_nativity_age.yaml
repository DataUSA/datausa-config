        values: ["B06001_016M", "B06001_028M", "B06001_040M"]
        drop: YES
      - type: add
        column: 25_to_34E
        values: ["[B06001_017E]", "[B06001_029E]", "[B06001_041E]"]
        drop: YES
      - type: combine_moes
        confidence: 0.9
        column: 25_to_34M
        values: ["B06001_017M", "B06001_029M", "B06001_041M"]
        drop: YES
      - type: add
