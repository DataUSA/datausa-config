inherits: "db.yaml"

global:
    # concat_border: "sumlevel"
    name: acs_<estimate>yr
    use_schema: True
    source: "data/acs_<estimate>yr/ygais/<year>_<sumlevel>_<tbl>_<column>.json"
    output: "data/output/acs_<estimate>yr/ygais/<year>_<sumlevel>_<tbl>_<column>"
    filetype: json
    source_vars_nesting:
        year:
          estimate:
            sumlevel:
              tbl:
                - column

    source_vars:
        estimate: [1]
        year: [2016]
        tbl:
          - "B27001"
          - "B27002"
          - "B27003"
          - "B27004"
          - "B27005"
          - "B27006"
          - "B27007"
          - "B27008"
          - "B27009"
        column:
          start: 1
          end: 57
          zfill: 3

        sumlevel:
          - us
          - state
          - county
          - place
          - "metropolitan+statistical+area/micropolitan+statistical+area"
          # - "public+use+microdata+area"

    expand_vars:
      column:
        start: 1
        end: 57
        zfill: 3

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"
    web_paths: "http://api.census.gov/data/<year>/acs/acs<estimate>?get=<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"

    db_settings:
        type:
          hc_pop: bigint

    rename:
      GEOID: geo

tables:
  "ygi_health":
    pk: ["year", "geo", "insurance"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.clean_geoids
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygi

  "ygai_health":
    pk: ["year", "geo",  "age_bucket", "insurance"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.clean_geoids
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygai

  "ygis_health":
    pk: ["year", "geo", "insurance", "sex"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.clean_geoids
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygis

  "ygais_health":
    pk: ["year", "geo", "age_bucket", "insurance", "sex"]
    agg: "sum"

    transform:
      - type: plugin
        func: src.plugins.census.acs.helper.clean_geoids
      - type: plugin
        func: src.plugins.census.acs.health_insurance.coverage_by_age
        value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
        health_pk: ygais
