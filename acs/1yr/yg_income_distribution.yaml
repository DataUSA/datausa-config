inherits: ["acs/acs_template.yaml", "acs/yg_income_distribution.yaml"]
global:
  name: acs_1year
  source: "data/acs_1year/<sumlevel>_<tbl>_<column>.json"
  output: "data/acs_1year/<tbl>/<sumlevel>/<column>"
  source_vars:
    year: [2014]
    sumlevel:
      - "us"
      - "state"
  web_paths: "http://api.census.gov/data/<year>/acs1?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
