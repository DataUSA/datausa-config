global:
    seperator: ","
    name: ipeds_beta
    source : "data/ipeds/ef<year>a.zip"
    use_schema: True
    force_column_uppercase:
        exclude: ["year"]
    index_col: False
    strip_column_whitespace: True
    na_values: ['.', '. ']
    type:
        UNITID: "str"

    join:
        -
            source: "data/ipeds/hd<year>.zip"
            left_on: university
            right_on: UNITID
            encoding: ISO-8859-1

    source_vars:
        year:
            start: 2013
            end: 2013

    output : "data/output/ipeds/enrollment/<year>"

    web_paths:
        "ipeds/ef": "https://nces.ed.gov/ipeds/datacenter/data/ef<year>a.zip"
        "ipeds/hd": "https://nces.ed.gov/ipeds/datacenter/data/hd<year>.zip"

    fillna:
        mode: True
        value: 0

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa
        type:
            degree: text
    transform:
        - 
            column: nation
            type: set_val
            value: "01000US"
        - 
            column: FIPS
            type: zfill
            size: 2
        -
            column: CBSA
            type: set_val
            value: "XXXXX"
            where:
                column: "CBSA"
                func: "eq"
                value: -2
        - 
            column: CBSA
            type: concat_and_fill
            prefix: "31000US"
            zfill: 5
        - 
            column: COUNTYCD
            type: concat_and_fill
            prefix: "05000US"
            zfill: 5
        - 
            column: FIPS
            type: concat_and_fill
            prefix: "04000US"
        -
            column: geo_id
            type: set_val
            value: "[<sumlevel>]"


    agg: &default_agg
        enrolled_total: "sum"
        enrolled_men: "sum"
        enrolled_women: "sum"
        enrolled_native: "sum"
        enrolled_native_men: "sum"
        enrolled_native_women: "sum"
        enrolled_asian: "sum"
        enrolled_asian_men: "sum"
        enrolled_asian_women: "sum"
        enrolled_black: "sum"
        enrolled_black_men: "sum"
        enrolled_black_women: "sum"
        enrolled_hispanic: "sum"
        enrolled_hispanic_men: "sum"
        enrolled_hispanic_women: "sum"
        enrolled_hawaiian: "sum"
        enrolled_hawaiian_men: "sum"
        enrolled_hawaiian_women: "sum"
        enrolled_white: "sum"
        enrolled_white_men: "sum"
        enrolled_white_women: "sum"
        enrolled_multiracial: "sum"
        enrolled_multiracial_men: "sum"
        enrolled_multiracial_wome: "sum"
        enrolled_unknown: "sum"
        enrolled_unknown_men: "sum"
        enrolled_unknown_women: "sum"
        enrolled_nonresident: "sum"
        enrolled_nonresident_men: "sum"
        enrolled_nonresident_women: "sum"

    rename:
        # COUNTYCD: county
        # CBSA: msa
        UNITID: university
        EFTOTLT: enrolled_total
        EFTOTLM: enrolled_men
        EFTOTLW: enrolled_women
        EFAIANT: enrolled_native
        EFAIANM: enrolled_native_men
        EFAIANW: enrolled_native_women
        EFASIAT: enrolled_asian
        EFASIAM: enrolled_asian_men
        EFASIAW: enrolled_asian_women
        EFBKAAT: enrolled_black
        EFBKAAM: enrolled_black_men
        EFBKAAW: enrolled_black_women
        EFHISPT: enrolled_hispanic
        EFHISPM: enrolled_hispanic_men
        EFHISPW: enrolled_hispanic_women
        EFNHPIT: enrolled_hawaiian
        EFNHPIM: enrolled_hawaiian_men
        EFNHPIW: enrolled_hawaiian_women
        EFWHITT: enrolled_white
        EFWHITM: enrolled_white_men
        EFWHITW: enrolled_white_women
        EF2MORT: enrolled_multiracial
        EF2MORM: enrolled_multiracial_men
        EF2MORW: enrolled_multiracial_women
        EFUNKNT: enrolled_unknown
        EFUNKNM: enrolled_unknown_men
        EFUNKNW: enrolled_unknown_women
        EFNRALT: enrolled_nonresident
        EFNRALM: enrolled_nonresident_men
        EFNRALW: enrolled_nonresident_women

tables:
    enrollment_yu:
        pk: ["year", "university"]

    enrollment_yg:
        table_vars:
            sumlevel: ["nation", "FIPS", "CBSA", "COUNTYCD"]
        pk: ["year", "geo_id"]


    enrollment_ygu:
        table_vars:
            sumlevel: ["nation", "FIPS", "CBSA", "COUNTYCD"]
        pk: ["year", "geo_id"]

    enrollment_ygu:
        table_vars:
            sumlevel: ["nation", "FIPS", "CBSA", "COUNTYCD"]
        pk: ["year", "geo_id", "university"]
