global:
    seperator: ","
    name: cbp
    use_schema: True
    source : "data/cbp/cbp<year>msa.zip"
    source_vars:
        year: ["13"]

    output : "data/output/cbp/<year>"
    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    ftp_paths:
        "cbp": "econ20<year>/CBP_CSV"

    # type must be the original name of the column (before rename)
    type:
        msa: "str"
        ap_nf: "str"
        emp_nf: "str"

    agg:
        est: "sum"
        ap: "sum"
        ap_nf: "sum"
        empflag: "sum"
        emp: "sum"
        emp_nf: "sum"
        n1_4: "sum"
        n5_9: "sum"
        n10_19: "sum"
        n20_49: "sum"
        n50_99: "sum"
        n100_249: "sum"
        n250_499: "sum"
        n500_999: "sum"
        n1000: "sum"
        n1000_1: "sum"
        n1000_2: "sum"
        n1000_3: "sum"
        n1000_4: "sum"

    agg:
        est: "sum"
        ap: "sum"
        ap_nf: "sum"
        empflag: "sum"
        emp: "sum"
        emp_nf: "sum"

    transform:
        df:
            type: frame_func
            func: "plugins.census.cbp.process"
            mode: "msa"


tables:
    ygi_msa_firmsize:
        pk: ["year", "geo", "naics"]

