where_state: &where_state
    column: area_type
    func: "eq"
    value: "2"

where_msa: &where_msa
    column: area_type
    func: "eq"
    value: "4"

where_us: &where_us
    column: area_type
    func: "eq"
    value: "1"

global:
    seperator: ","
    name: bls
    use_schema: True
    source : "data/bls/oesm<year>all.zip"
    na_values: [".", "*", "**", "#"]
    filetype: excel
    sheetname: All May 20<year> Data
    source_vars:
        year: [14]

    type:
        area: str
        naics: str
        area_type: str

    output : "data/output/bls/oes/<year>"

    web_paths: "http://www.bls.gov/oes/special.requests/oesm14all.zip"

    transform:
        -
            column: year
            type: add
            value: 2000
        -
            column: geo_id
            type: slice
            start: 0
            length: 2
            where: *where_state
        -
            column: geo_id
            type: concat_and_fill
            prefix: "04000US"
            where: *where_state
        -
            column: geo_id
            type: set_val
            value: "01000US"
            where: *where_us
        -
            column: geo_id
            type: concat_and_fill
            prefix: "31000US"
            where: *where_msa
        -
            column: naics
            type: rstrip
            target: "0"
            where:
                column: naics
                func: "ne"
                value: "000000"
        -
            column: soc
            type: replace
            target: "-"
            value: ""

    rename:
        "occ code": "soc"
        "emp_prse": "tot_emp_prse"
        "a_mean": "annual_mean_wage"
        "h_mean": "hrly_mean_wage"
        "a_median": "annual_median_wage"
        "h_median": "hrly_median_wage"
        "mean_prse": "annual_mean_wage_prse"
        "area": "geo_id"

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    filter:
        -
            column: "area_type"
            func: "notin"
            value: [1, 2, 4]
        -
            column: "own_code"
            func: "ne"
            value: 1235

