global:
    seperator: ","
    name: acs
    use_schema: True
    source : "data/acs/<sumlevel>_<tbl>_<column>.json"
    output: "data/output/acs/yg_lang/"
    filetype: json
    source_vars:
        year: [2013]
        sumlevel: ["county"]
        tbl: ["B16001"]
        column:
          start: 2
          end: 119
          zfill: 3
          exclude: [4, 5, 7, 8, 10, 11, 13, 14, 16, 17, 19, 20,
                    22,23,25,26,28,29,31,32,34,35,37,38,40,41,43,44,46,47,49,
                    50,52,53,55,56,58,59,61,62,64,65,67,68,70,71,73,74,76,77,79,
                    80,82,83,85,86,88,89,91,92,94,95,97,98,100,101,103,104,106,107,109,
                    110,112,113,115,116,118,119]
    expand_vars:
        column:
          start: 2
          end: 119
          zfill: 3
          exclude: [4, 5, 7, 8, 10, 11, 13, 14, 16, 17, 19, 20,
                    22,23,25,26,28,29,31,32,34,35,37,38,40,41,43,44,46,47,49,
                    50,52,53,55,56,58,59,61,62,64,65,67,68,70,71,73,74,76,77,79,
                    80,82,83,85,86,88,89,91,92,94,95,97,98,100,101,103,104,106,107,109,
                    110,112,113,115,116,118,119]

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"

    output : "data/output/acs/<sumlevel>_<tbl>_<column>"

    web_paths: "http://api.census.gov/data/<year>/acs5?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
    concat: YES

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
        - type: drop
          strict: NO
          column: [tbl, sumlevel, column, state, county]
        - type: plugin
          func: src.plugins.census.acs.helper.ygl
          value_vars: ["{column:B16001_<column>E}", "{column:B16001_<column>M}"]
        - type: rca
          index: ["year", "geo"]
          column: "language"
          values: [num_speakers]
    rename:
      GEOID: geo

tables:
  "yg_lang_beta":
    pk: ["year", "geo", "language"]
    agg: sum
