global:
    seperator: ","
    use_schema: True
    name: attrs
    source: "acs_5year_C24010_crosswalk.csv"
    filetype: csv
    output: tmp

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
        - type: join
          source: "acs_3year_B24010_crosswalk.csv"
          settings:
            filetype: csv
            usecols: [idtest, name, depth]
          left_on: [idtest, name, depth]
          right_on: [idtest, name, depth]
          how: outer
    usecols: [idtest, name, depth]

tables:
  acs_occ:
    pk: [idtest, name, depth]