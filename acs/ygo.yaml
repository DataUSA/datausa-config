inherits: "acs/acs_template.yaml"
global:

  concat_border: "sumlevel" 
  source: "data/output/test/<sumlevel>_<tbl>_<column>_<year>.json"
  source_vars:
    year: [2013]
    tbl: ["C24010"]
    sumlevel:
      # - "county"
      - "place"
      # - "public+use+microdata+area"
      # - "metropolitan+statistical+area/micropolitan+statistical+area"
    column:
      start: 3
      end: 73
      zfill: 3
      exclude: [38]

  expand_vars:
    column:
      start: 3
      end: 73
      exclude: [38]
      zfill: 3
      joiner: ","

  web_paths: "http://api.census.gov/data/<year>/acs5?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
  output: "data/acs/<tbl>/<year>/<sumlevel>/<column>/"
  # fillna:
  import_to_db: False
  transform:
    - type: plugin
      func: src.plugins.census.acs.helper.ygo
      value_vars: ["{column:<tbl>_<column>E}", "{column:<tbl>_<column>M}"]
      offset: 36
      midpoint: 38
    - type: add
      column: num_emp
      values: ["[num_emp_male]", "[num_emp_female]"]
    - type: combine_moes
      confidence: 0.9
      column: num_emp_moe
      values: ["num_emp_moe_male", "num_emp_moe_female"]
    - type: rca
      index: ["year", "geo"]
      column: "census_id"
      values: [num_emp]
    - type: drop
      column: index
    - type: join
      source: acs/helpers/acs_5year_C24010_crosswalk.csv
      settings:
        filetype: csv
        left_on: census_id
        right_on: census_id
        how: left
        usecols: [census_id, soc]
    - type: drop
      column: census_id

  rename:
      GEOID: geo

tables:
  ygo:
    pk: ["year", "geo", "soc"]
    agg: sum
