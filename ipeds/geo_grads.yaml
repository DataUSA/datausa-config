global:
    seperator: ","
    name: ipeds
    use_schema: True
    encoding: utf-8-sig
    strip_column_whitespace: True
    na_values: ['']
    source_vars:
        year: [2013, 2014]
        sumlevel: ["040", "050", "160", "310", "010", "795"]

    growth:
        delta: 1
        time_column: year
        columns: [grads_total]
        start: 2013
        make_inf_nan: True

    type:
        CIPCODE: str
        cip: str

    source : "data/ipeds/c<year>_a.zip"
    output : "data/output/ipeds/<year>"

    join:
        -
            source: "data/ipeds/hd<year>.zip"
            left_on: university
            right_on: UNITID
            encoding: ISO-8859-1
            rename:
                SECTOR: sector
            how: left

    web_paths:
        "ipeds/c": "https://nces.ed.gov/ipeds/datacenter/data/c<year>_a.zip"
        "ipeds/hd": "https://nces.ed.gov/ipeds/datacenter/data/hd<year>.zip"

    fillna:
        mode: True
        value: 0

    gc_transform: &gc_transform
        - 
            column: cip
            type: replace
            target: "."
            value: ""
        - 
            column: cip
            type: replace
            target: " "
            value: ""
        # -
        #     column: cip
        #     type: slice
        #     length: "<cip_depth>"
        -   type: plugin
            func: src.plugins.ipeds.location.geo_locate
            sumlevel: "<sumlevel>"
            webpath: "http://alumni.media.mit.edu/~jspeiser/university_geo.csv"


    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa
        type:
            degree: text
            sector: text
            university: text
            cip: text

    deduplicate: True
    rename:
        UNITID: university
        CIPCODE: cip
        AWLEVEL: degree
        CTOTALT: grads_total
        CTOTALM: grads_men
        CTOTALW: grads_women
        CAIANT: grads_native
        CAIANM: grads_native_men
        CAIANW: grads_native_women
        CASIAT: grads_asian
        CASIAM: grads_asian_men
        CASIAW: grads_asian_women
        CBKAAT: grads_black
        CBKAAM: grads_black_men
        CBKAAW: grads_black_women
        CHISPT: grads_hispanic
        CHISPM: grads_hispanic_men
        CHISPW: grads_hispanic_women
        CNHPIT: grads_hawaiian
        CNHPIM: grads_hawaiian_men
        CNHPIW: grads_hawaiian_women
        CWHITT: grads_white
        CWHITM: grads_white_men
        CWHITW: grads_white_women
        C2MORT: grads_multi
        C2MORM: grads_multi_men
        C2MORW: grads_multi_women
        CUNKNT: grads_unknown
        CUNKNM: grads_unknown_men
        CUNKNW: grads_unknown_women
        CNRALT: grads_nonresident
        CNRALM: grads_nonresident_men
        CNRALW: grads_nonresident_women

    agg: &global_agg
        grads_total: "sum"
        grads_men: "sum"
        grads_women: "sum"
        grads_native: "sum"
        grads_native_men: "sum"
        grads_native_women: "sum"
        grads_asian: "sum"
        grads_asian_men: "sum"
        grads_asian_women: "sum"
        grads_black: "sum"
        grads_black_men: "sum"
        grads_black_women: "sum"
        grads_hispanic: "sum"
        grads_hispanic_men: "sum"
        grads_hispanic_women: "sum"
        grads_hawaiian: "sum"
        grads_hawaiian_men: "sum"
        grads_hawaiian_women: "sum"
        grads_white: "sum"
        grads_white_men: "sum"
        grads_white_women: "sum"
        grads_multi: "sum"
        grads_multi_men: "sum"
        grads_multi_women: "sum"
        grads_unknown: "sum"
        grads_unknown_men: "sum"
        grads_unknown_women: "sum"
        grads_nonresident: "sum"
        grads_nonresident_men: "sum"
        grads_nonresident_women: "sum"

tables:
    grads_yg:
        transform:
            -
                column: cip
                type: replace
                target: "."
                value: ""
            -
                column: cip
                type: replace
                target: " "
                value: ""
            -   type: plugin
                func: src.plugins.ipeds.location.geo_locate
                sumlevel: "<sumlevel>"
                webpath: "http://alumni.media.mit.edu/~jspeiser/university_geo.csv"
        pk: ["year", "geo"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
    grads_ygs:
        transform:
            -
                column: cip
                type: replace
                target: "."
                value: ""
            -
                column: cip
                type: replace
                target: " "
                value: ""
            -   type: plugin
                func: src.plugins.ipeds.location.geo_locate
                sumlevel: "<sumlevel>"
                webpath: "http://alumni.media.mit.edu/~jspeiser/university_geo.csv"
        pk: ["year", "geo", "sector"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
    grads_ygc:
        transform:
            - 
                column: cip
                type: replace
                target: "."
                value: ""
            - 
                column: cip
                type: replace
                target: " "
                value: ""
            -
                column: cip
                type: slice
                length: "<cip_depth>"
            -   type: plugin
                func: src.plugins.ipeds.location.geo_locate
                sumlevel: "<sumlevel>"
                webpath: "http://alumni.media.mit.edu/~jspeiser/university_geo.csv"
                rca:
                    index: ["year", "geo"]
                    column: "cip"
        table_vars:
            cip_depth: [2, 4, 6]
        pk: ["year", "geo", "cip"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
    grads_ygcd:
        table_vars:
            cip_depth: [2, 4, 6]
        transform:
            -
                column: nation
                type: set_val
                value: "01000US"
            -
                column: cip
                type: replace
                target: "."
                value: ""
            -
                column: cip
                type: replace
                target: " "
                value: ""
            -
                column: cip
                type: slice
                length: "<cip_depth>"
            -   type: plugin
                func: src.plugins.ipeds.location.geo_locate
                sumlevel: "<sumlevel>"
                webpath: "http://alumni.media.mit.edu/~jspeiser/university_geo.csv"
                rca:
                    index: ["year", "geo", "cip"]
                    column: "degree"


        pk: ["year", "geo", "cip", "degree"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
    grads_ygu:
        transform:
            *gc_transform
        pk: ["year", "geo", "university"]
        filter:
            -
                column: "cip"
                func: "eq"
                value: "99"
