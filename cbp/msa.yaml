global:
    seperator: ","
    name: cbp
    use_schema: True
    source : "$CENSUS_DATA/CBP/cbp<year>msa.zip"
    source_vars:
        year: ["05", "06", "07", "08", "09", "10", "11", "12", "13"]

    output : "data/output/cbp/<year>"
    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    ftp_paths:
        "CBP": "econ20<year>/CBP_CSV"

    # type must be the original name of the column (before rename)
    type:
        msa: "str"
        naics: "str"
        fipstate: "str"
        est: "int"
        ap: "int"
        ap_nf: "str"
        empflag: "str"
        emp: "int"
        emp_nf: "str"

    agg:
        est: "sum"
        ap: "sum"
        ap_nf: "sum"
        empflag: "sum"
        emp: "sum"
        emp_nf: "sum"

    transform:
        df:
            type: frame_func
            func: "plugins.census.cbp.process"
            mode: "msa"


tables:
    ygi_msa:
        pk: ["year", "geo", "naics"]

