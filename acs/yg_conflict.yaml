inherits: "acs/acs_template.yaml"
global:
  source_vars:
    tbl: ["B21002"]
    column:
      start: 1
      end: 12
      zfill: 3

  post_agg_transform:
    - type: add
      column: koreaE
      values: ["[B21002_010E]", "[B21002_011E]"]
      drop: YES
    - type: combine_moes
      confidence: 0.9
      column: koreaM
      values: ["B21002_010M", "B21002_011M"]
      drop: YES
    - type: add
      column: vietnamE
      values: ["[B21002_007E]", "[B21002_008E]", "[B21002_009E]"]
      drop: YES
    - type: combine_moes
      confidence: 0.9
      column: vietnamM
      values: ["B21002_007M", "B21002_008M", "B21002_009M"]
      drop: YES
    - type: add
      column: gulf90sE
      values: ["[B21002_005E]", "[B21002_006E]"]
      drop: YES
    - type: combine_moes
      confidence: 0.9
      column: gulf90sM
      values: ["B21002_005M", "B21002_006M"]
      drop: YES
    - type: add
      column: gulf01E
      values: ["[B21002_002E]", "[B21002_003E]", "[B21002_004E]"]
      drop: YES
    - type: combine_moes
      confidence: 0.9
      column: gulf01M
      values: ["B21002_002M", "B21002_003M", "B21002_004M"]
      drop: YES

  rename:
    GEOID: geo
    B21002_001E: totalE
    B21002_001M: totalM
    B21002_012E: wwiiE
    B21002_012M: wwiiM

tables:
  "yg_conflict":
    pk: ["year", "geo"]
    agg: sum
