inherits: "acs/acs_template.yaml"
global:
    source: "data/acs/<sumlevel>_<tbl><race>_<column>.json"
    source_vars:
        tbl: ["B19013"]
        race: ["", "A", "B", "C", "D", "E", "F", "G", "H", "I"]
        column:
          start: 1
          end: 1
          zfill: 3
    web_paths: "http://api.census.gov/data/<year>/acs5?get=GEOID,<tbl><race>_<column>E,<tbl><race>_<column>M&for=<sumlevel>&key=$ACS_KEY"
    output: "data/acs_3year/<tbl><race>/<sumlevel>/<column>"
    
    transform:
        - type: drop
          strict: NO
          column: [tbl, sumlevel, column, state, race]
        - type: rename
          column: "B19013_001E"
          value: "income"
        - type: rename
          column: "B19013_001M"
          value: "income_moe"
        - type: rename
          column: "B19013A_001E"
          value: "income_white"
        - type: rename
          column: "B19013A_001M"
          value: "income_white_moe"
        - type: rename
          column: "B19013B_001E"
          value: "income_black"
        - type: rename
          column: "B19013B_001M"
          value: "income_black_moe"
        - type: rename
          column: "B19013C_001E"
          value: "income_native"
        - type: rename
          column: "B19013C_001M"
          value: "income_native_moe"
        - type: rename
          column: "B19013D_001E"
          value: "income_asian"
        - type: rename
          column: "B19013D_001M"
          value: "income_asian_moe"
        - type: rename
          column: "B19013E_001E"
          value: "income_other"
        - type: rename
          column: "B19013E_001M"
          value: "income_other_moe"
        - type: rename
          column: "B19013F_001E"
          value: "income_hawaiian"
        - type: rename
          column: "B19013F_001M"
          value: "income_hawaiian_moe"
        - type: rename
          column: "B19013G_001E"
          value: "income_2ormore"
        - type: rename
          column: "B19013G_001M"
          value: "income_2ormore_moe"
        - type: rename
          column: "B19013H_001E"
          value: "income_whitenonhispanic"
        - type: rename
          column: "B19013H_001M"
          value: "income_whitenonhispanic_moe"
        - type: rename
          column: "B19013I_001E"
          value: "income_hispanic"
        - type: rename
          column: "B19013I_001M"
          value: "income_hispanic_moe"

tables:
  "yg_income":
    pk: ["year", "geo"]
    agg: sum
