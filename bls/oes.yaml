    oes_ygo:
        table_vars:
            soc_level: ["major", "minor", "detail", "broad"]
            geo_level: ["1", "2", "4"]

        pk: ["year", "geo_id", "soc"]

        filter:
            - 
                column: naics
                func: "ne"
                value: "000000"
            -
                column: "own_code"
                func: "ne"
                value: 1235
            -
                column: group
                func: "ne"
                value: "<soc_level>"
            -
                column: area_type
                func: "ne"
                value: "<geo_level>"

        agg:
            tot_emp: sum
            annual_mean_wage: sum
            annual_mean_wage_prse: sum
            tot_emp: sum
            tot_emp_prse: sum
            jobs_1000: sum
            loc_quotient: sum

        rca:
            index: ["year", "geo_id"]
            column: "soc"
            values: [tot_emp]

