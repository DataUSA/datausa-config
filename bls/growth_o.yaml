inherits: ["db.yaml"]

global:
    source: "data/bls/growth/soc/occupation.xlsx"
    web_paths: http://www.bls.gov/emp/ind-occ-matrix/occupation.xlsx
    name: bls
    use_schema: True
    na_values: [".",]
    skiprows: 3
    output : "data/output/bls/growth/soc"
    filetype: excel
    sheetname: "Table 1.2"
    rename:
        "Unnamed: 0": "title"
        "Unnamed: 1": "soc"
        "Unnamed: 2": "occ_type"
        "Number": "change_thousands"
        "Percent": "pct_change"
        2016: emp_2016_thousands
        2026: emp_2026_thousands
        "2016.1": "emp_pct_2016"
        "2026.1": "emp_pct_2026"
        "Unnamed: 9" : "openings_thousands"

    transform:
        -
            column: soc
            type: replace
            target: "-"
            value: ""

    filter:
        -
            column: "soc"
            func: "eq"
            value: "!UNKNOWN!"
tables:
    growth_o_2016:
        pk: ["soc"]
