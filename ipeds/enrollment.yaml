global:
    seperator: ","
    name: ipeds_beta
    source : "data/ipeds/ef<year>a.zip"
    use_schema: True
    force_column_uppercase:
        exclude: ["year"]
    index_col: False
    strip_column_whitespace: True
    na_values: ['.', '. ']
    type:
        UNITID: "str"

    join:
        -
            source: "data/ipeds/hd<year>.zip"
            left_on: university
            right_on: UNITID
            encoding: ISO-8859-1
        -
            source: "data/ipeds/c<year>_a.zip"
            left_on: university
            right_on: UNITID
            usecols: ["UNITID", "CTOTALT", "CIPCODE"]
            type:
                CIPCODE: "str"
                UNITID: "str"
            rename:
                CTOTALT: total_grads
                CIPCODE: "cip"
            how: "right"

    source_vars:
        year:
            start: 2013
            end: 2013

    output : "data/output/ipeds/enrollment/<year>"

    web_paths:
        "ipeds/ef": "https://nces.ed.gov/ipeds/datacenter/data/ef<year>a.zip"
        "ipeds/hd": "https://nces.ed.gov/ipeds/datacenter/data/hd<year>.zip"

    fillna:
        mode: True
        value: 0

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
        - 
            column: nation
            type: set_val
            value: "01000US"
        - 
            column: FIPS
            type: zfill
            size: 2
        -
            column: CBSA
            type: set_val
            value: "XXXXX"
            where:
                column: "CBSA"
                func: "eq"
                value: -2
        - 
            column: CBSA
            type: concat_and_fill
            prefix: "31000US"
            zfill: 5
        - 
            column: COUNTYCD
            type: concat_and_fill
            prefix: "05000US"
            zfill: 5
        - 
            column: FIPS
            type: concat_and_fill
            prefix: "04000US"
        -
            column: geo_id
            type: set_val
            value: "[<sumlevel>]"

    agg: &default_agg
        total: "sum"
        men: "sum"
        women: "sum"
        asian: "sum"
        native: "sum"
        white: "sum"
        black: "sum"
        hispanic: "sum"
        hawaiian: "sum"
        multiracial: "sum"
        unknown: "sum"
        nonresident: "sum"

    rename:
        # COUNTYCD: county
        # CBSA: msa
        UNITID: university
        EFTOTLT: total
        EFTOTLM: men
        EFTOTLW: women
        EFAIANT: native
        EFAIANM: native_men
        EFAIANW: native_women
        EFASIAT: asian
        EFASIAM: asian_men
        EFASIAW: asian_women
        EFBKAAT: black
        EFBKAAM: black_men
        EFBKAAW: black_women
        EFHISPT: hispanic
        EFHISPM: hispanic_men
        EFHISPW: hispanic_women
        EFNHPIT: hawaiian
        EFNHPIM: hawaiian_men
        EFNHPIW: hawaiian_women
        EFWHITT: white
        EFWHITM: white_men
        EFWHITW: white_women
        EF2MORT: multiracial
        EF2MORM: multiracial_men
        EF2MORW: multiracial_women
        EFUNKNT: unknown
        EFUNKNM: unknown_men
        EFUNKNW: unknown_women
        EFNRALT: nonresident
        EFNRALM: nonresident_men
        EFNRALW: nonresident_women

tables:
    enrollment_yu:
        pk: ["year", "university"]

    enrollment_yg:
        table_vars:
            sumlevel: ["nation", "FIPS", "CBSA", "COUNTYCD"]
        pk: ["year", "geo_id"]

    enrollment_ygu:
        table_vars:
            sumlevel: ["nation", "FIPS", "CBSA", "COUNTYCD"]
        pk: ["year", "geo_id", "university"]

    enrollment_ycu:
        table_vars:
            cip_depth: [2, 4, 6]
        pk: ["year", "cip", "university"]
        agg:
            <<: *default_agg
            total_grads: "sum"
        transform:
            -
                column: cip
                type: replace
                target: "."
                value: ""
            -
                column: cip
                type: slice
                length: "<cip_depth>"