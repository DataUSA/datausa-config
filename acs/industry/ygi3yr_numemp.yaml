global:
    seperator: ","
    name: acs_3year
    use_schema: True
    concat_border: "sumlevel"
    source: "data/acs/ygi_emp/<year>_<sumlevel>_<column>.json"
    output: "data/output/acs/ygi_emp/<year>/<sumlevel>/<column>"
    
    filetype: json
    source_vars:
        tbl: B24030
        year: [2013]
        sumlevel:
            - us
            # - state
            # - county
            # - place

        column:
          start: 3
          end: 209
          exclude: [106]
          zfill: 3

    expand_vars:
        column:
          start: 3
          end: 209
          exclude: [106]
          zfill: 3

    preprocess:
      func: "src.plugins.preprocess.acs_preprocess"


    web_paths: "http://api.census.gov/data/<year>/acs3?get=GEOID,<tbl>_<column>E,<tbl>_<column>M&for=<sumlevel>&key=$ACS_KEY"
    concat: YES

    import_to_db: True
    db_settings:
        user: postgres
        password_env_var: DATAUSA_PW
        host: 162.209.124.219
        db_name: datausa

    transform:
      - type: set_val
        column: tmp
        value: "<tbl>_"
      - type: zfill
        size: 3
        column: column
      - type: concat
        column: census_id
        column0: tmp
        column1: column
      - type: plugin
        func: src.plugins.census.acs.helper.ygi
        value_vars: ["{column:B24030_<column>E}", "{column:B24030_<column>M}"]
        midpoint: 106
        offset: 104
      - type: join
        source: acs/industry/acs_3year_B24030_crosswalk.csv
        settings:
          filetype: csv
          usecols: [id, col]
        left_on: census_id
        right_on: col
        how: left
      - type: rca
        index: ["year", "geo"]
        column: "census_id"
        values: [num_emp]
      - type: rename
        column: id
        value: acs_ind
      - type: drop
        column: ["index"]
        # column: ["index", "census_id", "col"]

    rename:
      GEOID: geo

tables:
  "ygi_num_emp":
    pk: ["year", "geo", "acs_ind"]
    agg: sum

